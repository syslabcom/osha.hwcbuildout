[buildout]
extends = production.cfg

extensions += 
    mr.developer

always-checkout = force

auto-checkout = *

[instance]
http-address = 12080
environment-vars =
   ENABLE_PRINTING_MAILHOST on 

eggs +=
   Products.PrintingMailHost

[zeo]
zeo-address = 12000

[varnish]
bind = 127.0.0.1:12090
backends = 127.0.0.1:12080
