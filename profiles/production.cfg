[buildout]
extends = base.cfg

parts = zeo
    instance
    varnish-build
    varnish
    supervisor
    supervisor-conf
    supervisor-crontab
    packcronjob
    backup
    backupcronjob
    logrotate-conf
    logrotate

extensions =
    mr.developer

always-checkout = force
always-accept-server-certificate = true

auto-checkout =
    osha.hwc2014
    osha.hwccontent
    osha.hwctheme
    slc.xliff

sources = sources

[instance]
zeo-client = True
zeo-address = ${zeo:zeo-address}
